<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Management</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>

    <div class="form-container">
        <!-- Ask a New Question Form -->
        <form id="askForm" action="submit_form.php" method="POST">
            <h3>Ask a New Question</h3>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name">
            <span id="first-name-error" class="error"></span><br><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name">
            <span id="last-name-error" class="error"></span><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span id="email-error" class="error"></span><br><br>

            <label for="info">Information Needed:</label><br>
            <textarea id="info" name="info"></textarea><br><br>

            <input type="submit" value="Submit" name="submit_action">
        </form>

        <!-- Withdraw a Question Form -->
        <form id="withdrawForm" action="submit_form.php" method="POST">
            <h3>Withdraw a Question</h3>
            <label for="withdraw-email">Enter your email to withdraw a question:</label>
            <input type="email" id="withdraw-email" name="withdraw-email">
            <span id="withdraw-email-error" class="error"></span><br><br>

            <input type="submit" value="Withdraw Question" name="withdraw_action">
        </form>

        <!-- View Questions Form -->
        <form id="viewForm" action="submit_form.php" method="POST">
            <h3>View All Questions</h3>
            <label for="view-email">Enter your email to view your questions:</label>
            <input type="email" id="view-email" name="view-email">
            <span id="view-email-error" class="error"></span><br><br>

            <input type="submit" value="View Questions" name="view_action">
        </form>
    </div>

    <script src="script5.js"></script>
</body>
</html>
